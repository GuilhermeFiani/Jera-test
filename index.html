<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/CSS">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Timer para pomodoro</title>
</head>
<body>
    <div class="container1">
        <h1 id="timer">25:00</h1>
        <div class="check-box">
            <input class="form-check-input" type="checkbox" id="interval">
            <label for="checkbox">Modo de intervalo (5 min)</label>
        </div>
        <div id="botoes">
            <div id="startPause">
                <button class="btn btn-primary btn-lg" id="btnStartPause" onclick="start()">Start</button>
            </div>
        </div>
        <h2 id="total">Quantidade de pomodoros: 0</h2>
        <script src="script.js"></script>

    </div>
</body>
</html>
